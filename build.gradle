ext {
  gradleVersion = '2.3'
  gradleScriptDir = "${rootProject.projectDir}/gradle"

  // Libraries
  reactorCoreVersion = '2.0.4.RELEASE'
  pcollectionsVersion = '2.1.2'
  kafkaVersion = '0.8.2.1'
  metricsVersion = '3.1.1'
}


buildscript {
  repositories {
      mavenCentral()
      maven { url "http://repo.spring.io/plugins-release" }
  }
}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8


  repositories {
    mavenLocal()

    maven { url "https://repo1.maven.org/maven2/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://oss.sonatype.org/content/repositories/releases" }
    maven { url "http://repo.spring.io/libs-release" }
  }


}


project('reactor-pipe') {
  description = 'Reactor Pipe components'

  apply plugin: 'osgi'


  dependencies {
    compile "io.projectreactor:reactor-core:$reactorCoreVersion"
    compile "org.pcollections:pcollections:$pcollectionsVersion"

    compile "io.projectreactor:reactor-logback:$reactorCoreVersion"
    compile "io.dropwizard.metrics:metrics-core:$metricsVersion"

    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
  }


}

project('reactor-kafka') {
  description = 'Reactor Pipe components'

  apply plugin: 'osgi'

  dependencies {
    compile "io.projectreactor:reactor-core:$reactorCoreVersion"
    compile "org.apache.kafka:kafka_2.10:$kafkaVersion"
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
  }


}

project('reactor-pipe-examples') {
  description = 'Reactor Pipe Examples'

  apply plugin: 'osgi'

  dependencies {
    compile project(':reactor-core')
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
  }


}
